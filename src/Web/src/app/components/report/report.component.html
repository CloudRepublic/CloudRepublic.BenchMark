<div class="refresh-loader" *ngIf="isRefreshing$ | ngrxPush">
  <span>Refreshing data</span>
  <mat-spinner color="accent" diameter="25"></mat-spinner>
</div>

<div class="grid">
  <div class="cold-stats">
    <app-median *ngIf="coldStartMedian$ | ngrxPush as median" [median]="median" title="Cold-start median"></app-median>
  </div>
  <div class="cold-diagram">
    <app-graph *ngIf="coldGraphData$ | ngrxPush as graphData" [graphData]="graphData" dataType="cold"></app-graph>
  </div>
  <div class="warm-stats">
    <app-median *ngIf="warmStartMedian$ | ngrxPush as median" [median]="median" title="Warm-start median"></app-median>
  </div>
  <div class="warm-diagram">
    <app-graph *ngIf="warmGraphData$ | ngrxPush as graphData" [graphData]="graphData" dataType="warm"></app-graph>
  </div>
  <div class="diagrams">
    <app-graph *ngIf="warmGraphData$ | ngrxPush as graphData" [graphData]="graphData" dataType="merged"></app-graph>
  </div>
</div>
